<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script/jquery-3.7.1.js"></script>
</head>
<body>
    <div id="wrap">
        <h1 class="logo">직접선택자</h1>
        <h2 id="title">제목 2</h2>
        <h3 class="sub_title">제목 3</h3>
        <h4 class="sub_title">제목 4</h4>
    </div>

    <div class="section">
        <h1 class="title_1">인접 관계 선택자</h1>
        <h2 class="title_2">제목2</h2>
        <h3 class="title_3">제목3</h3>
        <p class="text_1">내용1</p>
        <p class="text_2">내용2</p>
        <p class="text_3">내용3</p>
        <p class="text_4">내용4</p>
    </div>

    <div class="section">
        <ul id="list">
            <li class="item_1"></li>
            <li>
                리스트1
                <ul>
                    <li class="sub_item_1">리스트 1-1</li>
                    <li>리스트 1-2</li>
                    <li>리스트 1-3</li>
                </ul>
            </li>
            <li>리스트 2</li>
            <li>리스트 3</li>
        </ul>
    </div>

    <script>
        // 직접 선택자
        // // $('*').css('color','red')
        // $('#title').css('color','green')
        // $('.sub_title').css({ color:'blue', border:'4px solid red'})
        // 부모 클래스 명 밑에 자식 클래스를 적을 때는 {}이런 기호를 ()안에다가 적어주면 된다
        // $('h3').css('fontSize''30px')
        // 슬러시 대신에 앞에 대문자를 적어준다,px는 생략을 할 수 있다 숫자로 적을 경우 앞에 한칸 띄우고 적어준다  $('h3').css('fontSize'' 30')
        // $('h1, #title').css('backgroundColor', 'orange')//그룹이라고 함
        // $('h4.sub_title').css('color', 50)

        // 인접 관계 선택자
        $('h2').parent().css('border','2px solid #666')
        // 어떤 인접해 있는것을 선택할 때 저렇게 기입한다  즉 h2의 부모한테 css저것들을 준다, 부모를 선택할 때
        $('#wrap h1').css('color', 'red')
        // 하위요소를 선택할 때 위처럼 쓰고 자식은 아님
        $('#list > li').css('border','1px solid red')
        // 자식요소를 사용할 때 >를 사용해서 쓴다


    </script>
</body>
</html>
